<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Better Imgur</title>
	<meta name="description" content="Better Imgur">
	<meta name="author" content="Alan Rodriguez">

	<link rel="stylesheet" href="css/main.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

	<div id="wrapper">
		<ul id="list" data-bind="foreach: items">
			<li class="list-item">
				<h2 class="title" data-bind="text: title"></h2>
				<span class="description" data-bind="text: description"></span><br />
				<!-- ko if:is_album == false -->
				<img class="image" data-bind="attr: {src: link}">
				<!-- /ko -->
				<!-- ko if:is_album == true -->
				<img class="image" data-bind="attr: {src: link}">
				<!-- /ko -->
			</li>
		</ul>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
