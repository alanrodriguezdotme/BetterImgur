<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>MNML / IMGR</title>
	<meta name="description" content="A minimal way to experience Imgur">
	<meta name="author" content="Alan Rodriguez">
	<meta name="viewport" content="width=device-width" />

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/spinner.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
<header>
	<div class="main-title">
		MNML / IMGR
	</div>
</header>

	<div id="wrapper">
		<ul id="gallery-list">

			<script id="main-template" type="text/x-handlebars-template">
				{{#each items}}
				<li class="gallery-item">
					{{#if this.images}}
					<h1 class="album-title">
						<a href="{{this.link}}" target="_blank">{{this.title}}</a>
					</h1>
					<ul class="album-list">
						{{#each images}}
						<li class="album-item">
							<div class="album-image-wrapper">
								<a href="http://imgur.com/{{id}}" target="_blank">
									<img class="album-image image" src="{{link}}" />
								</a>
							</div>
							<div class="info">
								{{#if title}}
								<h2 class="title">{{title}}</h2>
								{{/if}}
								{{#if description}}
								<div class="description">{{description}}</div>
								{{/if}}
							</div>
						</li>
						{{/each}}
					</ul>
					{{else}}
					<a href="http://imgur.com/{{id}}" target="_blank">
						<img class="image" src="{{link}}" />
					</a>
					<div class="info">
						<h2 class="title">{{title}}</h2>
						<div class="description">{{description}}</div>
					</div>
					{{/if}}
				</li>
				{{/each}}
			</script>
		</ul>

		<div id="pagination">
			<div class="next">MORE PLEASE</div>
			<div class="spinner" style="display: none;"></div>
		</div>

	</div>

<footer>

</footer>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.bxslider.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>
	<script src="js/main.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-20296966-6', 'auto');
		ga('send', 'pageview');
	</script>
	
</body>
</html>
